<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Bebas+Neue" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card - Night Mode</title>
    <style>
        /* CSS Resets */
        body {
            background-color: #121212; /* Night mode background */
            color: #ffffff; /* Default text color for night mode */
            line-height: 1.6;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 0;
        }

        /* Styling the card */
        .full-table {
            display: table;
            height: 100vh;
            width: 100vw;
        }

        .table-cell {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            background: #1f1f1f; /* Dark background for the card */
            width: 85vw;
            max-width: 400px;
            color: #e0e0e0; /* Light text for contrast */
            display: inline-block;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .card:hover {
            margin-top: 2px;
            box-shadow: none;
        }

        .clock {
            display: inline;
            font-family: 'Bebas Neue', cursive;
            font-size: 2em;
        }

        .time {
            display: inline;
            min-width: 37px;
        }

        .colon {
            font-size: 1.1em;
            display: inline-block;
        }

        .date {
            display: inline-block;
            min-width: 162px;
            font-family: 'Bebas Neue', cursive;
            font-size: 1.5em;
            padding-right: 10px;
        }

        .greet {
            display: block;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="full-table">
        <div class="table-cell">
            <div class="card">
                <div class="greet" id="greet"></div>
                <div class="date" id="date"></div>
                <div class="clock">
                    <div class="time" id="hour"></div>
                    <div class="colon">:</div>
                    <div class="time" id="min"></div>
                    <div class="colon">:</div>
                    <div class="time" id="sec"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const today = new Date();
            
            // Update date
            document.getElementById('date').innerHTML = today.toDateString();

            // Update time
            const hours = today.getHours();
            const twelveHour = hours % 12 || 12;
            const minutes = String(today.getMinutes()).padStart(2, '0');
            const seconds = String(today.getSeconds()).padStart(2, '0');
            const period = hours >= 12 ? 'PM' : 'AM';

            document.getElementById('hour').textContent = twelveHour;
            document.getElementById('min').textContent = minutes;
            document.getElementById('sec').textContent = seconds + ' ' + period;

            // Update greeting
            let greeting = 'Good Morning';
            if (hours >= 12 && hours < 17) {
                greeting = 'Good Afternoon';
            } else if (hours >= 17) {
                greeting = 'Good Evening';
            }
            document.getElementById('greet').textContent = `${greeting}, Andr√©ia!`;

            setTimeout(updateDateTime, 1000);
        }

        // Initialize
        updateDateTime();
    </script>
</body>
</html>
